<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="utf-8">
        <title>SEDONA</title>

  <body class="page">
    <div class="wrapper">
      <header class="main-header">
        <nav class="main-header-navigation">
          <a class="main-header-logo" href="index.html">
            <img src="img/nav-logo.png" alt="логотип седона" width="138" height="70">
          </a>
          <ul class="main-header-navigation">
            <li class="main-header-navigation-item"><a href="#">Информация</a></li>
            <li class="main-header-navigation-item"><a href="#">Фото и видео</a></li>
            <li class="main-header-navigation-item"><a href="#">Карта штата</a></li>
            <li class="main-header-navigation-item"><a href="#">Гостиницы</a></li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <form class="filter-form" action="#" method="post">
          <fieldset>
            <legend>инфраструктура:</legend>
            <input type="checkbox" name="pool" id="pool-field">
            <label class="choice" for="pool-field">бассейн</label>
            <input type="checkbox" name="parking" id="parking-field">
            <label class="choice" for="parking-field">парковка</label>
            <input type="checkbox" name="wi-fi" id="wi-fi-field">
            <label class="choice" for="wi-fi-field">wi-fi</label>
            <legend>тип жилья:</legend>
            <input type="checkbox" name="hotel" id="hotel-field">
            <label class="choice" for="hotel-field">гостиница</label>
            <input type="checkbox" name="motel" id="motel-field">
            <label class="choice" for="motel-field">мотель</label>
            <input type="checkbox" name="apartments" id="apartments-field">
            <label class="choice" for="apartments-field">апартаменты</label>
          </fieldset>
        </form>
        <div class="sorting">
          <span class="sorting-totals">Найдено:3</span>
          <ul class="sorting-list">
            <li class="sorting-item">сортировка</li>
            <li class="sorting-item"><a href="#">по цене</a></li>
            <li class="sorting-item"><a href="#">по типу</a></li>
            <li class="sorting-item"><a href="#">по рейтингу</a></li>
          </ul>
          <div class="sorting-right">
           <a class="sorting-up" href="#">вверх</a>
           <a class="sorting-down" href="#">вниз</a>
          </div>
        </div>
        <ul class="hotel-list">
          <li class="hotel-item">
            <figure class="hotel-description">
              <img class="hotel-img" src="img/hotel-img.jpg" width="135" heihgt="90" alt="картинка">
              <figcaption class="hotel-main">
                <div class="hotel-info">
                  <h2 class="hotel-title"><a class="hotel-link" href="#">Amara Resort & Spa</a></h2>
                  <div class="hotel-inner">
                    <span class="hotel-accommodation">гостиница</span>
                    <span class="hotel-price">>от 4000 р</span>
                  </div>
                  <div class="hotel-button">
                    <a class="hotel-btn" href="#">подробнее</a>
                    <a class="hotel-btn" href="#">забронировать</a>
                  </div>
                </div>
                <div class="hotel-sm">
                  <ul class="hotel-sm-list">
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                  </ul>
                  <span class="hotel-sm-text">рейтинг:8,5</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="hotel-item">
            <figure class="hotel-description">
              <img class="hotel-img" src="img/hotel-img2.jpg" width="135" heihgt="90" alt="картинка">
              <figcaption class="hotel-main">
                <div class="hotel-info">
                  <h2 class="hotel-title"><a class="hotel-link" href="#">Desert Quail Inn</a></h2>
                  <div class="hotel-inner">
                    <span class="hotel-accommodation">мотель</span>
                    <span class="hotel-price">от 3000 р</span>
                  </div>
                  <div class="hotel-button">
                    <a class="hotel-btn" href="#">подробнее</a>
                    <a class="hotel-btn" href="#">забронировать</a>
                  </div>
                </div>
                <div class="hotel-sm">
                  <ul class="hotel-sm-list">
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                    <li class="hotel-sm-item">*</li>
                  </ul>
                  <span class="hotel-sm-text">рейтинг:8,9</span>
                </div>
              </figcaption>
            </figure>
          </li>
          <li class="hotel-item">
            <figure class="hotel-description">
              <img class="hotel-img" src="img/hotel-img3.jpg" width="135" heihgt="90" alt="картинка">
              <figcaption class="hotel-main">
                <div class="hotel-info">
                  <figcaption class="hotel-title"><a class="hotel-link" href="#">Villas at Poco Diablo</a></figcaption>
                  <div class="hotel-inner">
                    <span class="hotel-accommodation">апартаменты</span>
                    <span class="hotel-price">от 2000 р</span>

                  </ul>
                  <span class="hotel-sm-text">рейтинг:9,2</span>
                </div>
              </figcaption>
            </figure>
